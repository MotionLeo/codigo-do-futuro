<script>
    let nota1, nota2, nota3, media;
    
    nota1 = Number(prompt('Digite sua primeira nota: '));
    nota2 = Number(prompt('Digite sua segunda nota: '));
    nota3 = Number(prompt('Digite sua terceira nota: '));

    media = (nota1 + nota2 + nota3) / 3;

    alert(`Suas notas foram
    Nota 1: ${nota1}
    Nota 2: ${nota2}
    Nota 3: ${nota3}
    Sua média foi: ${media}
    `);
    
    media >= 5 ? alert(`Parabéns ${nome}! Você foi aprovado`) : alert(`Poxa ${nome}, infelizmente sua média foi menor que 5 e você foi reprovado :(`);
</script>
