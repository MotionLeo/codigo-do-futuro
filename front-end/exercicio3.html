Cris é uma professora de matemática <br>
Ela decidiu montar um cálculo que vai mostrar a rotação do planeta terra<br><br>
Para calcular este problema e chegou na seguinte expressão <br>
resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100
<script>
    y = Number(prompt('Digite o valor de y: '));
    h = Number(prompt('Digite o valor de h: '));
    t = Number(prompt('Digite o valor de t: '));
    T = Number(prompt('Digite o valor de T: '));
    o = Number(prompt('Digite o valor de o: '));

    formula = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100;

    alert(`O resultado da sua da sua expressão foi: ${formula.toFixed(2)}`);
</script>
